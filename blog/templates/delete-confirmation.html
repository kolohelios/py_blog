{% extends "base.html" %}

{% block content %}
<h1>
    Delete Entry
</h1>

<p>Are you sure you would like to delete the entry titled {{entry.title}}?</p>
<form role="form" method="POST">
    <button type="submit" class="btn btn-warning">Delete</button>
    <a class="btn btn-primary" href="{{ url_for('entries') }}">Cancel</a>
</form>
{% endblock %}
